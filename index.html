<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Tenis2D</title>
</head>
<body>
  <div class="area">
    <button class='button' id="up"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
    <canvas id='tenis-pool'></canvas>
    <button class='button' id="down"><i class="fa fa-chevron-down" aria-hidden="true"></i></button>
  </div>

  <div id="score-board">
    <div class="board-player">
      <p>Player:</p>
      <p class="score" id="AI-score">0</p>
    </div>
    <div class="board-ai">
      <p>Computer:</p>
      <p class="score" id="player-score">0</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
